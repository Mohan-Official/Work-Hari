<html>
    <head>
        <script src="/JS/functionality.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
        <link rel='stylesheet' type='text/css' href='/CSS/style.css'>
        <link rel="stylesheet" href="/CSS/additional_style.css">
        <title>HTML REPORTING</title>
    </head>
<body style='background-color: white;'>
    <br>
    <div id='headerDiv' style='height: 85px; width: 100%; background-image: linear-gradient(10deg, #024073, #0cb08b); position:fixed;top:0;left:0; z-index: 3;'>
        <div id='header' >
            <img src='/Logo/Indium-Software-Logo.png' class='indiumLogoNew' width=auto height='75' />
            <img src='/Logo/client_logo.jpg' class='clientLogoNew' width=auto height='75' />
            <h1 style='color:white;text-align:center;'>IMPLAN - Big One Projects - Consolidated Report</h1>
        </div>
    </div>
    <!-- Placeholder for projects -->
    <div class='main_container'>
        <nav class="accordion arrows" id='project_container'>
        <div class="popup">
            <div class="popup-content">
            </div>
        </div>
        <header class="box" style='background-image: linear-gradient(10deg, #024073, #0cb08b);'>
            <!-- //////// Placing Drop down box for selecting particular SprintName..... -->
            <!-- <label id='sprintName' for="acc-close" class="box-title" > -->
                <section id="filter-section" class="box-title">
                    <div class="dropdown" onclick="toggleDropdown()">
                        <label class="version-title">
                            IMPLAN - 
                        </label>
                        <button id="dropdown-btn">Select Sprint Name </button>
                        <i class="fa-solid fa-angle-down"></i>
                        <div class="dropdown-content">
                            <li href="#" class="dropdown-item" onclick="call_function(this)">24.1.1</li>
                            <li href="#" class="dropdown-item" onclick="call_function(this)">24.1.2</li>
                            <li href="#" class="dropdown-item" onclick="call_function(this)">24.1.3</li>
                            <li href="#" class="dropdown-item" onclick="call_function(this)">24.1.4</li>
                            <li href="#" class="dropdown-item" onclick="call_function(this)">24.1.5</li>
                            <li href="#" class="dropdown-item" onclick="call_function(this)">24.1.6</li>
                            <li href="#" class="dropdown-item" onclick="call_function(this)">24.1.7</li>
                        </div>
                    </div>
                    <div id="button-div">
                        <button id="show-all-btn" class="button btn-two" onclick="remove_filter()">SHOW ALL</button>
                        <button id="MRIO-btn"  class="button btn-one" onclick="filter_MRIO('MRIO')">MRIO</button>
                        <button id="NON-MRIO-btn" class="button btn-two" onclick="filter_NON_MRIO('NON MRIO')">NON-MRIO</button>
                    </div>
                </section>
                
            <!-- </label> -->
        </header>
        <table class='header_table' >
            <tr style='color:white;'>
                <th style='width:10%; color:white;'>S. No.</th>
                <th style='width:50%; color:white;'>Projects</th>
                <th style='width:20%; color:white;'>Status</th>
                <th style='width:20%; color:white;'>
                <div class="date-dropdown" onclick="toggleDateDropdown()">
                    <button id="date-dropdown-btn">Execution Date</button>
                    <i class="fa-solid fa-angle-down date-arrow"></i>
                    <div class="date-dropdown-content">
                        <li href="#" class="date-dropdown-item">24.1.1</li>
                    </div>
                </div>
                </th>
            </tr>
        </table>              
        <div id="generated_content"></div>
        <input type="radio" name="accordion" id="acc-close" />
        </nav>
    </div>
        
    <div class="checkbox-wrapper">
        <table style='font-size: 16pt; width:15%; text-align: center;'>
            <tr>
                <td>
                <button id="scrollUpButton" onclick="scrollToTop()">
                    <div id="arrowUp"></div>
                </button>
                </td>
            </tr>
            <tr>
                <td>
                <button id="scrollDownButton" onclick="scrollToBottom()">
                    <div id="arrowDown"></div>
                </button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
