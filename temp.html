<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date Fields Drop-down</title>
</head>
<body>
    <div id="app">
        <label for="dateField">Select Date Field:</label>
        <select id="dateField"></select>
    </div>
    <script >
document.addEventListener("DOMContentLoaded", function () {
    // Assuming your JSON data is stored in a variable named jsonData
    const jsonData = {
        "dateField1": "2022-01-01",
        "dateField2": "2022-02-01",
        "dateField3": "2022-01-01",
        "dateField4": "2022-04-01",
        "dateField2": "2022-02-01",
        "dateField3": "2022-01-01", // Example with a duplicate date
        // Add more date fields as needed
    };
 
    const dateFieldDropdown = document.getElementById("dateField");
    const uniqueDates = new Set();
 
    // Populate drop-down options with unique dates
    for (const dateField in jsonData) {
        if (jsonData.hasOwnProperty(dateField)) {
            const currentDate = jsonData[dateField];
 
            if (!uniqueDates.has(currentDate)) {
                const option = document.createElement("option");
                option.value = currentDate;
                option.text = currentDate;
                dateFieldDropdown.add(option);
                uniqueDates.add(currentDate);
            }
        }
    }
 
    // Event listener for date selection
    dateFieldDropdown.addEventListener("change", function () {
        const selectedDate = dateFieldDropdown.value;
        displayDataForDate(selectedDate);
    });
 
    // Function to display data for the selected date
    function displayDataForDate(selectedDate) {
        // Assuming you have an element with the id "dataDisplay" to show the data
        const dataDisplay = document.getElementById("dataDisplay");
        dataDisplay.innerHTML = ""; // Clear previous data
 
        // Loop through jsonData and display data for the selected date
        for (const dateField in jsonData) {
            if (jsonData.hasOwnProperty(dateField) && jsonData[dateField] === selectedDate) {
                const dataItem = document.createElement("p");
                dataItem.textContent = `${dateField}: ${jsonData[dateField]}`;
                dataDisplay.appendChild(dataItem);
            }
        }
    }
});
    </script>
</body>
</html>
